steps:
  # Step 1: Build the Docker image and tag it with the commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/gcp-cicd-444020/thet-100966131/my-app:$COMMIT_SHA', '.']

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/gcp-cicd-444020/thet-100966131/my-app:$COMMIT_SHA']

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'your-service-name'  # Replace with your actual service name
      - '--image'
      - 'us-central1-docker.pkg.dev/gcp-cicd-444020/thet-100966131/my-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'  # Set the region for your Cloud Run service
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Optional, use it if you want to allow unauthenticated access

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
